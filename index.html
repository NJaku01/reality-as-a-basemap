  <body style="margin : 0px; overflow: hidden;">
  <div id="map"></div>
  <a-scene
     id= "scene"
     vr-mode-ui="enabled: false"
     cursor="rayOrigin: mouse; fuse: true; fuseTimeout: 0;"
     raycaster="objects: [clickhandler];"
     embedded arjs
     arjs="sourceType: webcam; debugUIEnabled: false;"
   >
      <div class="container fixed-bottom justify-content-center" id="ui">
          <!-- Range Slider -->
          <input type="range" class="slider" id="slider"></input>
      </div>
     <a-camera gps-camera rotation-reader></a-camera>
   </a-scene>
 </body>
  <script src="./config/tokens.js"></script>
 <link rel="stylesheet" href="css/style.css">
 <script src="js/leaflet-provider.js"></script>
